<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/login.css">
  <link rel="stylesheet" href="../Styles/Responsive/login_responsive.css">
  <link rel="shortcut icon" href="../Assets/icono1.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Iniciar Sesión</title>
</head>
<body>
  
  <div id="fondo">
    <div class="animate__animated animate__fadeInDown">
      <div id="login">
        <form action="./GameZone.html" id="formulario" class="form">
          <h2 class="form__title">Inicia Sesión</h2>
          <p class="form__paragraph">¿Aún no tienes cuenta? <a href="Register.html" class="form__link">Entra aquí</a></p>
      
          <div class="form__container">
            <div class="form__group">
              <input type="text" id="user" class="form__input" name="usuario" placeholder=" " required>
              <label for="user" id="usuario" class="form__label">Usuario:</label>
              <p id="texto-usuario" class="texto">Ingrese su nombre de usuario correctamente</p>
            </div>
            <div class="form__group">
              <input type="password" id="password" class="form__input" minlength="8" placeholder=" " required>
              <label for="password"  class="form__label">Contraseña:</label>
            </div>
            <input type="submit" value="Entrar" class="form__submit" id="entrar" onclick="login()">
            <div class="iconos">
              <p>Nuestras redes:</p>
              <a href="https://github.com/JoseDanielR18" target="_blank"><img src="../Assets/git.svg" alt="git.com"></a>
              <a href="https://www.facebook.com/profile.php?id=100087450055080&notif_id=1668343181710699&notif_t=follow_profile&ref=notif" target="_blank"><img src="../Assets/facebook.svg" alt="facebook.com"></a>
              <a href="https://www.instagram.com/game_zone_technologies/" target="_blank"><img src="../Assets/instagram.svg" alt="instagram.com"></a>
              <a href="https://twitter.com/GameZoneTechno" target="_blank"><img src="../Assets/twitter.svg" alt="twitter.com"></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="../Scripts/user.js"></script>
  <script src="../Scripts/validacion_formulario.js"></script>
</body>
</html>
