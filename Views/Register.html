<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/register.css">
  <link rel="stylesheet" href="../Styles/Responsive/register_responsive.css">
  <link rel="shortcut icon" href="../Assets/icono1.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Registrarse</title>
</head>
<body>
  
  <div class="animate__animated animate__fadeInDown">
    <div id="registro">
      <div class="text">
          <h1>cambia tu futuro</h1>
          <h2>regístrate ¡ya!</h2>
      </div>
      <form action="./Login.html" class="form">
        <h2 class="form__title">Regístrate</h2>
        <p class="form__paragraph">¿Ya tienes una cuenta? <a href="Login.html" class="form__link">Entra aquí</a></p>

        <div class="form__container">
          <div class="form__group">
            <input type="text" id="name" class="form__input" placeholder=" " minlength="2" required>
            <label for="name" class="form__label">Nombre:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="text" id="last-name" class="form__input" placeholder=" " minlength="2" required>
            <label for="last-name" class="form__label">Apellidos:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="email" id="email" class="form__input" placeholder=" " required>
            <label for="email" class="form__label">Email:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="text" id="user" class="form__input" placeholder=" " minlength="2" maxlength="20" required>
            <label for="user" class="form__label">Usuario:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="password" id="password" class="form__input" placeholder=" " minlength="8" required>
            <label for="password" class="form__label">Contraseña:</label>
            <span class="form__line"></span>
          </div>
          <input type="submit" value="Registrarse" class="form__submit">
          <div class="iconos">
            <p>Nuestras redes:</p>
            <a href="https://github.com/JoseDanielR18" target="_blank"><img src="../Assets/git.svg" alt="git.com"></a>
            <img src="../Assets/facebook.svg" alt="facebook.com">
            <img src="../Assets/instagram.svg" alt="instagram.com">
            <img src="../Assets/twitter.svg" alt="twitter.com">
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
