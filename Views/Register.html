<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/register.css">
  <link rel="stylesheet" href="../Styles/Responsive/register_responsive.css">
  <link rel="shortcut icon" href="../Assets/icono1.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Registrarse</title>
</head>
<body>
  
  <div class="animate__animated animate__fadeInDown">
    <div id="registro">
      <div class="text">
          <h1>cambia tu futuro</h1>
          <h2>regístrate ¡ya!</h2>
      </div>
      <form action="./Login.html" class="form" id="formulario">
        <h2 class="form__title">Regístrate</h2>
        <p class="form__paragraph">¿Ya tienes una cuenta? <a href="Login.html" class="form__link">Entra aquí</a></p>

        <div class="form__container">
          <div class="form__group">
            <input type="text" id="name" class="form__input" name="nombre" placeholder=" " minlength="2" maxlength="30" required>
            <label for="name" id="nombre" class="form__label">Nombre:</label>
            <p id="texto-nombre" class="texto">Ingrese su nombre sin caracteres especiales ni números</p>
          </div>
          <div class="form__group">
            <input type="text" id="last-name" class="form__input" name="apellidos" placeholder=" " minlength="2" required>
            <label for="last-name" id="apellido" class="form__label">Apellidos:</label>
            <p id="texto-apellido" class="texto">Ingrese su apellido sin caracteres especiales ni números</p>
          </div>
          <div class="form__group">
            <input type="email" id="email" class="form__input" name="correo" placeholder=" " required>
            <label for="email" class="form__label">Email:</label>
          </div>
          <div class="form__group">
            <input type="text" id="user" class="form__input" name="usuario" placeholder=" " minlength="2" maxlength="16" required>
            <label for="user" id="usuario" class="form__label">Usuario:</label>
            <p id="texto-usuario" class="texto">Su nombre de usuario solo puede contener guiones, guiones bajos y números</p>
          </div>
          <div class="form__group">
            <input type="password" id="password" class="form__input" name="contraseña" placeholder=" " minlength="8" required>
            <label for="password" class="form__label">Contraseña:</label>
          </div>
          <input type="submit" value="Registrarse" class="form__submit" id="entrar">  
          <div class="iconos">
            <p>Nuestras redes:</p>
            <a href="https://github.com/JoseDanielR18" target="_blank"><img src="../Assets/git.svg" alt="git.com"></a>
            <a href="https://www.facebook.com/profile.php?id=100087450055080&notif_id=1668343181710699&notif_t=follow_profile&ref=notif" target="_blank"><img src="../Assets/facebook.svg" alt="facebook.com"></a>
            <a href="https://www.instagram.com/game_zone_technologies/" target="_blank"><img src="../Assets/instagram.svg" alt="instagram.com"></a>
            <a href="https://twitter.com/GameZoneTechno" target="_blank"><img src="../Assets/twitter.svg" alt="twitter.com"></a>
          </div>
        </div>
      </form>
    </div>
  </div>

<script src="../Scripts/validacion_formulario.js"></script>
</body>
</html>
