<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../Styles/login.css">
  <script src="../Scripts/user.js"></script>
</head>
<body>
  
  <div id="fondo">
    <div id="login">
      <form class="form">
        <h2 class="form__title">Inicia Sesión</h2>
        <p class="form__paragraph">¿Aún no tienes cuenta? <a href="Register.html" class="form__link">Entra aquí</a></p>
    
        <div class="form__container">
          <div class="form__group">
            <input type="text" id="user" class="form__input" placeholder=" ">
            <label for="user" class="form__label">Usuario:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="password" id="password" class="form__input" placeholder=" ">
            <label for="password" class="form__label">Contraseña:</label>
            <span class="form__line"></span>
          </div>
    
          <a href="#nombre" class="form__submit" onclick="confirmacionUsuario()">Entrar</a>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
