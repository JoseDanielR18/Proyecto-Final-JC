<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/login.css">
  <link rel="stylesheet" href="../Styles/Responsive/login_responsive.css">
  <script src="../Scripts/user.js"></script>
  <link rel="shortcut icon" href="../Assets/icono1.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Iniciar Sesión</title>
</head>
<body>
  
  <div id="fondo">
    <div class="animate__animated animate__fadeInDown">
      <div id="login">
        <form class="form">
          <h2 class="form__title">Inicia Sesión</h2>
          <p class="form__paragraph">¿Aún no tienes cuenta? <a href="Register.html" class="form__link">Entra aquí</a></p>
      
          <div class="form__container">
            <div class="form__group">
              <input type="text" id="user" class="form__input" placeholder=" ">
              <label for="user" class="form__label">Usuario:</label>
              <span class="form__line"></span>
            </div>
            <div class="form__group">
              <input type="password" id="password" class="form__input" placeholder=" ">
              <label for="password" class="form__label">Contraseña:</label>
              <span class="form__line"></span>
            </div>
            <a href="#nombre" class="form__submit" onclick="confirmacionUsuario()">Entrar</a>
            <div class="iconos">
              <p>Nuestras redes:</p>
              <a href="https://github.com/JoseDanielR18" target="_blank"><img src="../Assets/git.svg" alt="git.com"></a>
              <img src="../Assets/facebook.svg" alt="facebook.com">
              <img src="../Assets/instagram.svg" alt="instagram.com">
              <img src="../Assets/twitter.svg" alt="twitter.com">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
